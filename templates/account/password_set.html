<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'account/css/password_reset.css'%}">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'account/css/sign_up.css' %}">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script> 
    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="password_reset_wrap">
      <h3>비밀번호 변경</h3>
      {% if form.errors %}
                    {% for field in form %}
                        {% for error in field.errors %}
                            <div class="alert-error">
                                <strong>{{ error|escape }}</strong>
                            </div>
                        {% endfor %}
                    {% endfor %}
                    {% for error in form.non_field_errors %}
                        <div class="alert-error">
                            <strong>{{ error|escape }}</strong>
                        </div>
                    {% endfor %}
                {% endif %}
      
                <form method="POST" action="/accounts/password/set/" class="password_set">
                    {% csrf_token %}    
                    <p>
                <label for="id_password1">비밀번호:</label>
                <input style="margin-left: 3vw;" type="password" name="password1" placeholder="비밀번호" autocomplete="new-password" required="" id="id_password1">
                
                
              </p>
            
              
              <p>
                <label for="id_password2">비밀번호 (확인):</label>
                <input type="password" name="password2" placeholder="비밀번호 (확인)" required="" id="id_password2">
                
                
                  
                
              </p>
                    <button class="verifi_btn" type="submit" name="action" value="비밀번호 설정" style="margin-left: 10vw;">비밀번호 설정
                </form>
    </div>
    <div id="account_wrap">
      <button class="verifi_btn" type="button" onclick="window.location.href='{% url 'account_login' %}'"> Login 
      <button class="verifi_btn" type="button" onclick="window.location.href='{% url 'account_signup' %}'"> Sign-Up </button>
    </div>
</body>
</html>
