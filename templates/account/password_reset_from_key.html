<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="UTF-8">
    <title>Sign in to GitHub Tutorials</title>
    <link rel="stylesheet" href="{% static 'account/css/password_reset.css' %}">
</head>
<body>
    <div id="password_reset_wrap">
      {% if token_fail %}
      <h3>토큰이 만료되었습니다. </h3>
      <p>비밀번호 변경을 원하실경우 다시 이메일요청을 부탁드립니다.</p>
      <div style="display: flex; justify-content: center; align-items: center;">
        <button class="verifi_btn" type="button" onclick="window.location.href='{% url 'account_reset_password' %}'"> 비밀번호 변경 
      </div>
        {% else %}
        <h3>비밀번호변경</h3>
      <form method="POST" action="/accounts/password/reset/key/8-set-password/">
        {% csrf_token %}
        <p>
        <label for="id_password1">새 비밀번호:</label>
        <input type="password" name="password1" placeholder="새 비밀번호" autocomplete="new-password" required id="id_password1">
        </p>
        <p>
        <label for="id_password2">새 비밀번호 (확인):</label>
        <input type="password" name="password2" placeholder="새 비밀번호 (확인)" required id="id_password2">
        </p>
        <div style="display: flex; justify-content: center; align-items: center;">
        <input class="verifi_btn" type="submit" name="action" value="비밀번호 변경"/>
        </div>
    </form>
    {% endif %}
    </div>
    <div id="account_wrap">
      <button class="verifi_btn" type="button" onclick="window.location.href='{% url 'account_login' %}'"> Login 
      <button class="verifi_btn" type="button" onclick="window.location.href='{% url 'account_signup' %}'"> Sign-Up </button>
    </div>
</body>
</html>
