<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <title>GitRINI - Repository</title>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="{% static 'repo/css/rcm_repo_style.css' %}">
    <link rel="shortcut icon" href="{% static 'icon/favicon.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script> 
    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>

<body>
{% include 'nav.html' %}
{% block navbar %}
{% endblock %}
<div class="desktop-screen">
	<div class="container">
		<h1>Trying to find something helpful?</h1>
		<h2>Let's git it</h2>
		<div class="search-box">
			<div class="search-icon"><i class="fa fa-search search-icon"></i></div>
				<input type="text" placeholder="Search" id="search" autocomplete="off" onkeypress="search_keyword(event, 'search')">
			<svg class="search-border" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" x="0px" y="0px" viewBox="0 0 671 111" style="enable-background:new 0 0 671 111;" xml:space="preserve">
                <path class="border" d="M335.5,108.5h-280c-29.3,0-53-23.7-53-53v0c0-29.3,23.7-53,53-53h280"/>
                <path class="border" d="M335.5,108.5h280c29.3,0,53-23.7,53-53v0c0-29.3-23.7-53-53-53h-280"/>
            </svg>
			<div class="go-icon"><i class="fa fa-arrow-right"></i></div>
		</div>
	</div>
</div>

<div class="search-result">
    <div id="rcm-title" ><p onclick="window.location.href='{% url 'main' %}'" >Trending Repositories</p></div>
    <div class="result-nav">
        <div class="blank"></div>
        <h3 id="result-title"></h3>
        <input id="search_second" class="search__input" type="text" placeholder="Search" onkeypress="search_keyword(event, 'search_second')">
    </div>
    <div id="repo_cards" class="repo-container">
    </div>
</div>

<div class="loading">
    <img src="{% static 'repo/img/loading.gif' %}" alt="">
</div>

<script src = "{% static 'repo/js/repo.js' %}"></script>

</body>
</html>
