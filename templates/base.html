<!DOCTYPE html>
<html lang="en">
<head>
<!--    {% load static %}-->
    <title>Repositories</title>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="shortcut icon" href="{% static 'icon/favicon.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link href="/static/tutorial/css/base.css?after" rel="stylesheet">
    {% block static %}
    
    {% endblock %}

</head>
<body>
<div class="desktop-screen">
    <div id="theme">{% block theme %}{% endblock %}</div>
    <div class="all-container">
        <div class="index-container">
            <div id="github-image"><img src="{% static 'tutorial/image/github-icon.svg.png' %}"></div>
            <div class="index">
                {% block index %}
                {% endblock %}
            </div>
        </div>

    <div id="contents-container">
        {% block content %}
        {% endblock %}
    </div>


    </div>
</div>
{% block script %}
{% endblock %}


</body>
</html>
